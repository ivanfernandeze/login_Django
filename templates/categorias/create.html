{% extends 'layout/plantilla.html' %}

{% block title %}
Crear Cliente
{% endblock %}

{% block content %}
<h2>Crear Cliente</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}

{% block styles %}
<style>
    /* create.css */

    /* Form Styles */
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
    }

    form h2 {
        margin-top: 0;
        color: #333;
        text-align: center;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    form button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        border-radius: 4px;
    }

    form button:hover {
        background-color: #555;
    }

    form .error {
        color: red;
        margin-top: -10px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    form .success {
        color: green;
        margin-top: -10px;
        margin-bottom: 10px;
        font-size: 14px;
    }
</style>
{% endblock %}
